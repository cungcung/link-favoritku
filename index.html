
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Link Favorit Kuh</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .dark-mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 999;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #d0f0c0;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }
    .profile-img {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ccc;
    }
    h1 {
      margin: 15px 0 5px;
      font-size: 26px;
    }
    p.bio {
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .column {
      flex: 1 1 300px;
      max-width: 400px;
    }
    .category {
      text-align: left;
      margin-bottom: 35px;
    }
    .category h2 {
      font-size: 18px;
      color: #444;
      border-bottom: 2px solid #e2e2e2;
      padding-bottom: 5px;
      margin-bottom: 15px;
    }
    .category.no-border h2 {
      border-bottom: none;
    }
    .category-label {
      display: inline-block;
      background-color: #e0f7fa;
      color: #00796b;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 16px;
      font-weight: bold;
    }
    .link-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .link-item {
      display: flex;
      align-items: flex-start;
      background: #ffffff;
      padding: 12px 16px;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.05);
      transition: 0.2s ease;
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }
    .link-item:hover {
      background-color: #f0f0f0;
      transform: scale(1.02);
    }
    .link-item i {
      margin-right: 12px;
      font-size: 18px;
      color: #1a73e8;
      min-width: 24px;
      text-align: center;
    }
    .link-item .text {
      display: flex;
      flex-direction: column;
      font-size: 16px;
    }
    .link-item .description {
      font-size: 12px;
      color: #666;
      font-weight: normal;
      font-style: italic;
    }
    .toggle-button {
      margin-bottom: 15px;
      background-color: #1a73e8;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    .category.adult-category {
      display: none;
    }
    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #aaa;
    }
    @media (max-width: 768px) {
      .grid {
        flex-direction: column;
      }
      .column {
        max-width: 100%;
      }
    }
    .dark-mode {
      background-color: #111;
      color: #eee;
    }
    .dark-mode .link-item {
      background-color: #222;
      color: #eee;
    }
    .dark-mode .link-item i {
      color: #90cdf4;
    }
    .dark-mode .link-item .description {
      color: #bbb;
    }
  </style>
  <script>
    function toggleAdult() {
      const password = prompt("Masukkan PIN untuk menampilkan konten dewasa:");
      if (password === "6969") {
        const section = document.querySelector('.adult-category');
        section.style.display = section.style.display === 'none' ? 'block' : 'none';
      } else if (password !== null) {
        alert("PIN salah atau akses ditolak.");
      }
    }
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</head>
<body>
  <div class="container">
    <button class="toggle-button dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>
    <h1>Link Favoritku</h1>
    <p class="bio"><i>Kumpulan link website yang berguna untuk keseharianku.</i></p>
    <div class="grid">
      <div class="column">
        <div class="category no-border">
          <h2><span class="category-label">ðŸ“± Social Media</span></h2>
          <div class="link-list">
            <a class="link-item" href="https://instagram.com" target="_blank">
              <i class="fab fa-instagram"></i>
              <div class="text">
                Instagram
                <span class="description">Lihat profil dan aktivitas saya di Instagram</span>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <footer>&copy; 2025 Cung Cung. Semua hak dilindungi.</footer>
  </div>
</body>
</html>
